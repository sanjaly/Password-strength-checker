<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cipher Checker</title>
<link rel="stylesheet" href="sty.css">
</head>
<body>

        <h1>Cipher.</h1>
